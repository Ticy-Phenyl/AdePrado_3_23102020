<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inial-scale=1.0">
    <title>Bastille</title>
    <script src="https://kit.fontawesome.com/927796ae42.js" crossorigin="anonymous"></script>

</head>


<body>

    <div id="conteneur">

        <article>

            <header>
                <i class="fas fa-arrow-left"></i>

                <img src="images/ohmyfood.png" title="logo" alt="photo" id="Logo" />

            </header>


            <section>

                <div class="menu">

                    <img src="images/bastille_page.jpg" title="Bastille_page" alt="photo" id="The Full Palette" />

                    <h1><strong>Bastille</strong></h1>


                        <h2><span class="underline">ENTR</span>EES</h2>

                            <button class="btn_plat" type="button"><strong>Citrus Squid Carpaccio</strong>
                                <p>with orange zest</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Grandmother's Vegetable Soup</strong>
                                <p>Carrots, parsnips, Jerusalem artichoke</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Onion Soup</strong>
                                <p>Revisited</p>
                            </button>


                        <h3><span class="underline">MAIN</span>&nbsp;DISH</h3>

                            <button class="btn_plat" type="button"><strong>Scallops<strong>
                                <p>with mashed parsnip</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Magret de canard<strong>
                                <p>with mashed potatoes</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Game Hen<strong>
                                <p>with vegetable gnocchis</p>
                            </button>


                        <h4><span class="underline">DESS</span>ERTS</h4>

                            <button class="btn_plat" type="button"><strong>Floral Ice Cream<strong>
                                <p>with hazelnut butter</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Chocolate Lava Cake<strong>
                                <p>Revisited</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Napolean<strong>
                                <p>With blueberries and marzipan</p>
                            </button>

                </div>

                <button class="btn_order" type="button">Order</button>


            </section>


            <footer>

                <img src="images/ohmyfood@2x.svg" title="logo_footer" alt="photo"><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-utensils">&nbsp; Suggest a
                        restaurant</i></a><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-hands-helping">&nbsp; Become a
                        partner</i></a>
                <p><a href="/" style="text-decoration: none">Legal</a></p>
                <p><a href="*" style="text-decoration: none">Contact</a></p>


            </footer>

        </article>

    </div>

</body>

</html>
