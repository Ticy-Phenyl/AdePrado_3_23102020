<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inial-scale=1.0">
    <title>Le Gourmand </title>
    <script src="https://kit.fontawesome.com/927796ae42.js" crossorigin="anonymous"></script>

</head>


<body>

    <div id="conteneur">

        <article>

            <header>
                <i class="fas fa-arrow-left"></i>

                <img src="images/ohmyfood.png" title="logo" alt="photo" id="Logo" />

            </header>


            <section>

                <div class="menu">

                    <img src="images/le_gourmand_page.jpg" title="Le_Gourmand_page" alt="photo" id="Le Gourmand" />

                    <h1><strong>Le Gourmand</strong></h1>


                        <h2><span class="underline">ENTR</span>EES</h2>

                            <button class="btn_plat" type="button"><strong>Tuna Carpaccio</strong>
                                <p>seasoned with yuzu</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Cruncher Lobster Croquets</strong>
                                <p>with seasonal vegetables</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Mushroom soup</strong>
                                <p>with truffles</p>
                            </button>


                        <h3><span class="underline">MAIN</span>&nbsp;DISH</h3>

                            <button class="btn_plat" type="button"><strong>Roast Chicken with Provincial Herbs<strong>
                                <p>with truffle cream</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Roasted Lobster<strong>
                                <p>with seasonal vegetables</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Angust Beef Ribs<strong>
                                <p>with mashed parsnips</p>
                            </button>


                        <h4><span class="underline">DESS</span>ERTS</h4>

                            <button class="btn_plat" type="button"><strong>assorted Dessert Plate<strong>
                                <p>Chef's choice</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Crème Brulée<strong>
                                <p>Revisited</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Tiramisu<strong>
                                <p>with hazelnuts</p>
                            </button>

                </div>

                <button class="btn_order" type="button">Order</button>


            </section>


            <footer>

                <img src="images/ohmyfood@2x.svg" title="logo_footer" alt="photo"><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-utensils">&nbsp; Suggest a
                        restaurant</i></a><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-hands-helping">&nbsp; Become a
                        partner</i></a>
                <p><a href="/" style="text-decoration: none">Legal</a></p>
                <p><a href="*" style="text-decoration: none">Contact</a></p>


            </footer>

        </article>

    </div>

</body>

</html>
