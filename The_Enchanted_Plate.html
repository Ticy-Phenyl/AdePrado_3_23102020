<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inial-scale=1.0">
    <title>The Enchanted Plate</title>
    <script src="https://kit.fontawesome.com/927796ae42.js" crossorigin="anonymous"></script>

</head>


<body>

    <div id="conteneur">

        <article>

            <header>
                <i class="fas fa-arrow-left"></i>

                <img src="images/ohmyfood.png" title="logo" alt="photo" id="Logo" />

            </header>


            <section>

                <div class="menu">

                    <img src="images/the_enchanted_plate_page.jpg" title="the_enchanted_plate_page" alt="photo"
                        id="The Enchanted Plate" />

                    <h1><strong>The Enchanted Plate</strong></h1>


                        <h2><span class="underline">ENTR</span>EES</h2>

                            <button class="btn_plat" type="button"><strong>Foie Gras Ravioli<strong>
                                <p>with truffle cream</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Oscietra Caviar</strong>
                                <p>With buckwheat blinis</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Lobster and Leek Foam<strong>
                                <p>Marinated with orange zest</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Duck Foie Gras<strong>
                                <p>with fig jam and grilled baguette</p>
                            </button>


                        <h3><span class="underline">MAIN</span>&nbsp;DISH</h3>

                            <button class="btn_plat" type="button"><strong>Fresh Buttered Scallops<strong>
                                <p>with white celery puree</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Pan-Fried Lobster<strong>
                                <p>with mashed sweet potatoes</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Braised Ox Tail<strong>
                                <p>with wild rice and lemon zest</p>
                            </button>


                        <h4><span class="underline">DESS</span>ERTS</h4>

                            <button class="btn_plat" type="button"><strong>Chocolate and Hazelnut Macaroons<strong>
                                <p>with caramel butter ice cream</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Baba au rhum<strong>
                                <p>with lemon drizzle</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Lemon Meringue Pie<strong>
                                <p>Destructured</p>
                            </button>

                </div>

                <button class="btn_order" type="button">Order</button>


            </section>


            <footer>

                <img src="images/ohmyfood@2x.svg" title="logo_footer" alt="photo"><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-utensils">&nbsp; Suggest a
                        restaurant</i></a><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-hands-helping">&nbsp; Become a
                        partner</i></a>
                <p><a href="/" style="text-decoration: none">Legal</a></p>
                <p><a href="*" style="text-decoration: none">Contact</a></p>


            </footer>

        </article>   

    </div> 

</body>
</html>
