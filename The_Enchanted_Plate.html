<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inial-scale=1.0">
    <title>The Enchanted Plate</title>
    <script src="https://kit.fontawesome.com/927796ae42.js" crossorigin="anonymous"></script>

</head>


<body>

    <div id="conteneur">

        <article>

            <header>
                <a href="index.html" title="index"><button class="fas fa-arrow-left" type="button"></button></a>

                <img src="images/ohmyfood.png" title="logo" alt="photo" id="Logo" />

            </header>


            <section>

                <div class="menu">

                    <img src="images/the_enchanted_plate_page.jpg" title="the_enchanted_plate_page" alt="photo"
                        id="The Enchanted Plate" />

                    <h1><strong>La Note Enchantée</strong></h1>


                    <h2><span class="underline">ENTR</span>EES</h2>

                    <button class="btn_plat" type="button"><strong>Ravioles de foie gras</strong>
                        <p>Accompagnés de leur crème à la truffe <span>25€</span></p>
                    </button>
                    <button class="btn_plat" type="button"><strong>Cavia osciètre </strong>
                        <p>Sur blini à la farine de blé noir <span>35€</span></p>
                    </button>
                    <button class="btn_plat" type="button"><strong>Homard et espuma de potiron</strong>
                        <p>Mariné aux zestes d'orange <span>20€</span></p>
                    </button>
                    <button class="btn_plat" type="button"><strong>Foie gras de canard cuit entier</strong>
                        <p>Configure de figue et pain toasté <span>35€</span></p>
                    </button>


                    <h3><span class="underline">PLAT</span>S</h3>

                    <button class="btn_plat" type="button"><strong>Noix de coquilles Saint-Jacques</strong>
                        <p>Sur lit de purée de céleri-rave <span>40€</span></p>
                    </button>
                    <button class="btn_plat" type="button"><strong>Langoustine Poêlée</strong>
                        <p>Purée de patate douce <span>35€</span></p>
                    </button>
                    <button class="btn_plat" type="button"><strong>Mijoté de queue de boeuf</strong>
                        <p>Et riz sauvage aux zestes de citron <span>44€</span></p>
                    </button>


                    <h4><span class="underline">DESS</span>ERTS</h4>

                    <button class="btn_plat" type="button"><strong>Macaron noisette et chocolat</strong>
                        <p>Glace au caramel brun et sel de Guérande <span>18€</span></p>
                    </button>
                    <button class="btn_plat" type="button"><strong>Baba au rhum revisité</strong>
                        <p>Avec son coulis de citron <span>22€</span></p>
                    </button>
                    <button class="btn_plat" type="button"><strong>Tarte au citron meringuée</strong>
                        <p>Déstructurée <span>23e</span></p>
                    </button>

                </div>

                <button class="btn_order" type="button">Commander</button>


            </section>


            <footer>

                <img src="images/ohmyfood@2x.svg" title="logo_footer" alt="photo"><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-utensils">&nbsp; Proposer un restaurant</i></a><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-hands-helping">&nbsp; Devenir partenaire</i></a>
                <p><a href="/" style="text-decoration: none">Mentions Légales</a></p>
                <p><a href="mailto:contact@ohmyfood.jp" style="text-decoration: none">Contact</a></p>


            </footer>

        </article>

    </div>

</body>

</html>
