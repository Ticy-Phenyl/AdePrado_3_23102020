<html lang="fr">

<body>

    <div id="conteneur">

        <article>

            <header>
                <button class="fas fa-arrow-left" type="button" href="index.html"></button>

                <img src="images/ohmyfood.png" title="logo" alt="photo" id="Logo" />

            </header>


            <section>

                <div class="menu">

                    <img src="images/the_full_palette_page.jpg" title="the_full_palette_page" alt="photo"
                        id="The Full Palette" />

                    <h1><strong>La Palette du Goût</strong></h1>


                    <h3><span class="underline">ENTR</span>EES</h3>

                    <button class="btn_plat" type="button"><strong>Fricassée d'escargot</strong>
                        <p>Au piment d'Espelette <span>25€</span></p>
                    </button>

                    <button class="btn_plat" type="button"><strong>Foie Gras de canard mi-cuit</strong>
                        <p>Et ses copeaux de truffe noire <span>35€</span></p>
                    </button>

                    <button class="btn_plat" type="button"><strong>Oeuf au plat</strong>
                        <p>Assaisonné à la truffe sur lit de caviar <span>20€</span></p>
                    </button>


                    <h3><span class="underline">PLAT</span>S</h3>

                    <button class="btn_plat" type="button"><strong>Filet de boeuf aux herbes</strong>
                        <p>Accompagné de sa ribambelle de légumes <span>40€</span></p>
                    </button>

                    <button class="btn_plat" type="button"><strong>Parmentier de queue de boeuf</strong>
                        <p>A la truffe noire sur sa purée de panais <span>35€</span></p>
                    </button>

                    <button class="btn_plat" type="button"><strong>Filet de Turbot</strong>
                        <p>Aux agrumes <span>44€</span></p>
                    </button>


                    <h3><span class="underline">DESS</span>ERTS</h3>

                    <button class="btn_plat" type="button"><strong>Paris-Brest</strong>
                        <p>Revisité <span>18€</span></p>
                    </button>

                    <button class="btn_plat" type="button"><strong>macaron au chocolat d'exception</strong>
                        <p>Et glace à la vanille de Madagascar <span>22€</span></p>
                    </button>

                    <button class="btn_plat" type="button"><strong>Mousse au chocolat</strong>
                        <p>Au piment d'Espelette et à la truffe noire <span>23€</span></p>
                    </button>

                </div>

                <button class="btn_order" type="button">Commander</button>


            </section>


            <footer>

                <img src="images/ohmyfood@2x.svg" title="logo_footer" alt="photo"><br>

                <p><a href="mailto:contact@ohmyfood.jp" style="text-decoration: none">Contact</a></p>
