<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inial-scale=1.0">
    <title>The Full Palette</title>
    <script src="https://kit.fontawesome.com/927796ae42.js" crossorigin="anonymous"></script>

</head>


<body>

    <div id="conteneur">

        <article>

            <header>
                <i class="fas fa-arrow-left"></i>

                <img src="images/ohmyfood.png" title="logo" alt="photo" id="Logo" />

            </header>


            <section>

                <div class="menu">

                    <img src="images/the_full_palette_page.jpg" title="the_full_palette_page" alt="photo"
                        id="The Full Palette" />

                    <h1><strong>The Full Palette</strong></h1>


                        <h2><span class="underline">ENTR</span>EES</h2>

                            <button class="btn_plat" type="button"><strong>Escargot</strong>
                                <p>With southern French spices</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Duck Foie Gras</strong>
                                <p>with black truffle shavings</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Oeuf au plat</strong>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </button>


                        <h3><span class="underline">MAIN</span>&nbsp;DISH</h3>

                            <button class="btn_plat" type="button"><strong>Herb-Encrusted Steak<strong>
                                <p>with delicately sliced and seasoned vegetables</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Ox Tail Shepard's Pie<strong>
                                <p>with black truffle and pureed parsnips</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Filet of Sole<strong>
                                <p>with citrus dressing</p>
                            </button>


                        <h4><span class="underline">DESS</span>ERTS</h4>

                            <button class="btn_plat" type="button"><strong>Paris-Brest<strong>
                                <p>Revisited</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Chocolate Macaroons<strong>
                                <p>With vanilla ice cream</p>
                            </button>

                            <button class="btn_plat" type="button"><strong>Chocolate Mousse<strong>
                                <p>With spices and black truffle</p>
                            </button>

                </div>

                <button class="btn_order" type="button">Order</button>


            </section>


            <footer>

                <img src="images/ohmyfood@2x.svg" title="logo_footer" alt="photo"><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-utensils">&nbsp; Suggest a
                        restaurant</i></a><br>
                <a href="*" style="text-decoration: none"><i class="fas fa-hands-helping">&nbsp; Become a
                        partner</i></a>
                <p><a href="/" style="text-decoration: none">Legal</a></p>
                <p><a href="*" style="text-decoration: none">Contact</a></p>


            </footer>

        </article>   

    </div> 

</body>
</html>
